    <h1 class="header_map"> Map of Hotspots </h1>


    <!-- Interactive map-->
    <div id='map' onload="mapboxReize()"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoic2FteWluOTkiLCJhIjoiY2twM2E3amdpMDR3ZTJucHQ1ZDB6d29yZSJ9.SbAKqSYFa62av0wWrmrh2A';

        var map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            center: [138.6, -34.9],
            // center: [-74.5, 40], // starting position [lng, lat]
            zoom: 9 // starting zoom
        });

        // red dot
        var geojson = {
            type: 'FeatureCollection',
            features: [{
                type: 'Feature',
                geometry: {
                    type: 'Point',
                    coordinates: [138.612458, -34.941537]
                },
                properties: {
                    title: 'Mapbox',
                    description: '04/04/21 John Smith '
                }
            },
            {
                type: 'Feature',
                geometry: {
                    type: 'Point',
                    coordinates: [138.619434, -34.914490]
                },
                properties: {
                    title: 'Mapbox',
                    description: 'marker 2'
                }
            },
            {
                type: 'Feature',
                geometry: {
                    type: 'Point',
                    coordinates: [138.580061, -34.923043]
                },
                properties: {
                    title: 'Mapbox',
                    description: 'marker 3'
                }
            }]
        };

        geojson.features.forEach(function (marker) {

            // create a HTML element for each feature
            var el = document.createElement('div');
            el.className = 'marker';

            // make a marker for each feature and add to the map
            new mapboxgl.Marker(el)
                .setLngLat(marker.geometry.coordinates)
                .setPopup(new mapboxgl.Popup({ offset: 25 }) // add popups
                    .setHTML('<h3>' + marker.properties.title + '</h3><p>' + marker.properties.description + '</p>'))
                .addTo(map);
        });


        // hotspot marker
        var geojson_hotspot = {
            type: 'FeatureCollection',
            features: [{
                type: 'Feature',
                geometry: {
                    type: 'Point',
                    coordinates: [138.5982, -34.9285]
                },
                properties: {
                    title: 'Mapbox',
                    description: '04/04/21 John Smith '
                }
            }]
        };

        geojson_hotspot.features.forEach(function (marker) {

            // create a HTML element for each feature
            var el = document.createElement('div');
            el.className = 'marker_hotspot';

            // make a marker for each feature and add to the map
            new mapboxgl.Marker(el)
                .setLngLat(marker.geometry.coordinates)
                .setPopup(new mapboxgl.Popup({ offset: 25 }) // add popups
                    .setHTML('<h3>' + marker.properties.title + '</h3><p>' + marker.properties.description + '</p>'))
                .addTo(map);
        });

    </script>
