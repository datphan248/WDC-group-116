<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/signup.css">
    <script defer src="javascripts/objects.js"></script>
    <script defer src="javascripts/signup_validation.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Signup</title>
</head>

<body class="p-3 mb-2 bg-light text-dark">
    <h1> Sign up to our COVID-19 Contact Tracing Site! </h1>

    <hr>

    <div class="form">

        <!-- First and last names -->
        <div class="names">
            <label for="exampleFormControlInput1" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname" required>
            <br>
            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname"  required>
        </div>

        <!-- Date of Birth -->
        <form action="#" class="ws-validate">
            <div class="form-row hide-inputbtns">
                <label>Enter your Date of Birth: </label>
                <input id="birthdate" type="text" placeholder="YYYY-MM-DD" data-date-split-input="true" required>
            </div>
        </form>

        <!-- Phone number and email -->
        <div class="phone">
            <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
            <input type="email" class="form-control" id="mob_number" placeholder="Enter your Phone Number" required>
        </div>
        <br>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">What's your email address?</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="inputPassword4">What's your password?</label>
            <div for="inputPassword4">
            <small><i> Aim for a score of 100 by using
            a mix of <br>uppercase/lowercase letters,
            symbols and numbers! </i></small>
            </div>
            <input onkeydown="passwordStrength(this.value);" type="password" id="password" class="form-control passwordInput" placeholder="Enter your password" required>
            <span id="passwordStrength" class="strength0"><span id = "passwordDescription"><br/>
        </div>

        <!-- Radio button for event manager -->
        <br>
        <p> Are you an event manager? <br> If yes, please fill in the information below. <br> If no, click 'Sign Up'. </p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="yes">
            <label class="form-check-label"> Yes </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="no">
            <label class="form-check-label" for="flexRadioDefault2"> No </label>
        </div>

        <!-- Venue Manager -->
        <div id="venue_manager">

            <div class="venue_name">
                <label for="exampleFormControlInput1" class="form-label">Venue Name</label>
                <input type="email" class="form-control" id="venue_name" placeholder="Enter your venue name"  required>
            </div>
            <br>
            <div class="contact_no">
                <label for="exampleFormControlInput1" class="form-label">Contact Number</label>
                <input type="email" class="form-control" id="contact_no" placeholder="Enter your contact number" required>
            </div>
            <br>
            <!-- Venue Address -->
            <div class="contact_no">
                <label for="exampleFormControlInput1" class="form-label"> Address </label>
                <input type="email" class="form-control" id="address1" placeholder="Address Line 1 (Street Number)" required>
                <input type="email" class="form-control" id="address2" placeholder="Address Line 2 (Street Name)" required>
                <input type="email" class="form-control" id="suburb" placeholder="Suburb" required>
                <input type="email" class="form-control" id="postcode" placeholder="Postcode" required>
            </div>

        </div>
        <br>
        <button type="button" class="btn btn-primary btn-lg" onclick="signup()"> SIGN UP </button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


</body>

</html>
