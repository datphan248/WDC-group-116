            <div class="centeredBox">
                    <h1> Manage Hotspots </h1>
                    <br>
                    <p> Use the buttons below to add or remove a hotspot </p>
                    <br>
            </div>

            <div id="checkinBox">

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="add_hotspot()">
                Add Hotspot
            </button>

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="delete_hotspot()">
                Delete Hotspot
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add/Delete Hotspot</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="add">
                            <form>

                                <div>
                                    <div>
                                        <label><b>Site</b></label>
                                        <input type="text" placeholder="Enter Site" name="site">
                                    </div>
                                    <br>
                                    <div>
                                        <label><b>Address Line 1</b></label>
                                        <input type="text" placeholder="Enter line1" name="password">
                                    </div>
                                    <br>
                                    <div>
                                        <label><b>Address Line 2</b></label>
                                        <input type="text" placeholder="Enter line2" name="password">
                                    </div>
                                    <br>
                                    <div>
                                        <label><b>Suburb</b></label>
                                        <input type="text" placeholder="Enter suburb" name="password">
                                    </div>
                                    <br>
                                    <div class="form-row hide-inputbtns">
                                        <label><b>Exposure Date</b></label>
                                        <input class="birthdate" type="text" placeholder="YYYY-MM-DD" data-date-split-input="true" />
                                    </div>
                                    <br>
                                    <div>
                                        <label><b>Starting Exposure Period (time)</b></label><div class="col-10">
                                        <input class="form-control" type="time" value="13:45:00" id="example-time-input">
                                    </div>
                                  </div>
                                    <br>
                                    <div>
                                        <label><b>Ending Exposure Period (time)</b></label><div class="col-10">
                                        <input class="form-control" type="time" value="14:45:00" id="example2-time-input">
                                    </div>
                                    <br>
                                </div>
                              </div>
                            </form>
                        </div>


                        <div class="modal-footer">
                            <button type="button" onClick="parent.location='admin_hotspot_confirm.html'" class="btn btn-primary">Confirm</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

                        </div>
                    </div>
                </div>
