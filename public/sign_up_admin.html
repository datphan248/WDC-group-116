    <h4>Complete the following information to sign up an admin</h4>

    <div class="form">
      <div class="card-body">
          <div class="col-md-6">
              <label for="inputFirstname" class="form-label">First name</label>
              <input type="text" class="form-control" id="inputFirstname">
          </div>
          <div class="col-md-6">
              <label for="inputLastname" class="form-label">Last name</label>
              <input type="text" class="form-control" id="inputLastname">
          </div>
          <div class="col-md-6">
              <label for="inputDoB" class="form-label">Date of Birth</label>
              <input type="text" class="form-control" id="inputDoB">
          </div>
          <div class="col-md-6">
              <label for="inputPhone" class="form-label">Phone number</label>
              <input type="text" class="form-control" id="inputPhone">
          </div>
          <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
          </div>
            <div class="col-md-6">
          <label for="inputPassword4">Enter password?</label>
          <input type="password" id="inputPassword4" class="form-control" placeholder="Enter password">
          <small id="passwordHelpInline" class="text-muted">
              Must be 8-20 characters long.
          </small>
          </div>
          <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
              <label for="inputCity" class="form-label">Suburb</label>
              <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-2">
              <label for="inputZip" class="form-label">Postcode</label>
              <input type="text" class="form-control" id="inputZip">
          </div>

      </div>

      <div class="text-right mt-3">
          <button type="button" class="btn btn-primary" onclick="parent.location.href='admin_home.html';">Sign up</button>&nbsp;
          <button type="button" class="btn btn-default" onclick="parent.location.href='admin_manage_other_accounts.html';">Cancel</button>
      </div>

    </div>
