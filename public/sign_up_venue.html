        </ol>

    <div class="container light-style flex-grow-1 container-p-y">


    <h4 style="text-align:center;">Complete the following information to register an venue</h4>

    <div class="form">
      <div class="card-body">
          <div class="col-md-6">
              <label for="inputVenuename" class="form-label">Venue name</label>
              <input type="text" class="form-control" id="name">
          </div>
          <div class="col-md-6">
              <label for="inputPhone" class="form-label">Contact number</label>
              <input type="text" class="form-control" id="inputPhone">
          </div>
          <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="ad1" placeholder="1234 Main St">
          </div>
          <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="ad2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
              <label for="inputCity" class="form-label">Suburb</label>
              <input type="text" class="form-control" id="suburb">
          </div>
          <div class="col-md-2">
              <label for="inputPostcode" class="form-label">Postcode</label>
              <input type="text" class="form-control" id="postcode">
          </div>

      </div>

      <div class="text-right mt-3">
          <button type="button" onclick="new_venue()" class="btn btn-primary">Register</button>&nbsp;
          <button type="button" class="btn btn-default" onclick="parent.location.href='manager_manage_venue.html';">Cancel</button>
      </div>

    </div>
