<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="signup.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="p-3 mb-2 bg-light text-dark">
    <h1> Sign up to our COVID-19 Contact Tracing Site! </h1>

    <hr>

    <div class="form">

        <div class="names">
            <label for="exampleFormControlInput1" class="form-label">First Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1">
            <br>
            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput2">
        </div>

        <form action="#" class="ws-validate">
            <div class="form-row hide-inputbtns">
                <label for="birthdate">Enter your Date of Birth: </label>
                <input class="birthdate" type="date" placeholder="YYYY-MM-DD" data-date-split-input="true" />
            </div>
        </form>

        <div class="phone">
            <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Phone Number">
        </div>
        <br>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">What's your email address?</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>


        <div class="form-group">
            <label for="inputPassword4">What's your password?</label>
            <input type="password" id="inputPassword4" class="form-control mx-sm-3"placeholder="Enter your password">
            <small id="passwordHelpInline" class="text-muted">
                Must be 8-20 characters long.
            </small>
        </div>


    <br>
        <p> Are you an event manager? <br> If yes, please fill in the information below. <br> If no, click 'Sign Up'. </p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="yes">
            <label class="form-check-label" for="flexRadioDefault1"> Yes </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2"> No </label>
        </div>

    <!-- Venue Manager -->
    <div id="venue_manager">

        <div class="venue_name">
            <label for="exampleFormControlInput1" class="form-label">Venue Name</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your venue name">
        </div>
        <br>
        <div class="contact_no">
            <label for="exampleFormControlInput1" class="form-label">Contact Number</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your contact number">
        </div>
        <br>
        <div class="contact_no">
            <label for="exampleFormControlInput1" class="form-label"> Address </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Address Line 1">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Address Line 2">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Suburb">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Postcode">
        </div>

    </div>
    <br>
    <button type="button" class="btn btn-primary btn-lg" onclick="window.location.href='/user_home.html';"> SIGN UP </button>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
